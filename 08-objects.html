<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(product); 
        console.log(product.name);
        console.log(product.price);


        product.name = 'cotton socks';
        console.log(product);

        const product2 = {
            name: 'shirt',

            rating: {           // an object can be stored in another object.
                stars: 4.5,
                count: 87
            },

            fun: function function1(){
                console.log('function inside object')
            }
        };
        console.log(product2.name);
        console.log(product2['name']); // bracket notation, it allows access to some properties that dot wouldn't
        console.log(product2.rating.count);
        product2.fun(); 


        console.log('hello'.length);
        console.log('hello'.toUpperCase()); // Auto-boxing in action
        
        const object1 = {
            message: 'hello'
        };

        const object2 = object1; // it's not copying it's contents but it's reference. Objects are references 

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good job!'
        };

        console.log(object3 === object1);
        console.log(object2 === object1); // when comparing two objects, what is being compared is their references

        const object4 = {
            message: 'Good job!'
        };


        //const message = object4.message;
        const {message, price} = object4;
        console.log(message);
        console.log(price);

        const object5 = {
            message: message, // stores contents of message variable here
            message,// same as above if the  variable names are same

            /* Both above are called shorthand properties*/

            method: function function1(){
                console.log('method');
            },

            method(){
                console.log('method');// shorthand for the code above. its called 'Shorthand Method'
            }
        }
            const object6 = {
                message: 'hello there'
            }
            console.log(object6['message']);
            object6.gone = 'hello firne';
            console.log(object6.gone);
            object6['killua'] = 'transmutter';
            console.log(object6['killua']);
    </script>
</body>
</html>
