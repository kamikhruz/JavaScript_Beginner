<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(product); 
        console.log(product.name);
        console.log(product.price);


        product.name = 'cotton socks';
        console.log(product);

        const product2 = {
            name: 'shirt',

            rating: {           // an object can be stored in another object.
                stars: 4.5,
                count: 87
            },

            fun: function function1(){
                console.log('function inside object')
            }
        };
        console.log(product2.name);
        console.log(product2['name']); // bracket notation, it allows access to some properties that dot wouldn't
        console.log(product2.rating.count);
        product.fun(); 


    </script>
</body>
</html>
