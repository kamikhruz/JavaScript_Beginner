<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      onclick="

     computerMove = pickComputerMove();
   
         
    playGame('rock');

   
    "
    class="move-button"
    >
      <img src="/images/rock-emoji.png" class="move-icon" alt="">
    </button>
    <button
      onclick="
     
     playGame('paper');
         
    "
    class="move-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" alt="">
    </button>

    <button
      onclick="

      playGame('scissors');
    
   "
   class="move-button"
    >
    <img src="images/scissors-emoji.png" class="move-icon" alt="">
</button>

<p class="js-result result"></p>
<p class="js-moves"> 
  
</p>
<p class="js-score score"></p>

    <button
      onclick="
        scoreBoard.Wins = 0;
        scoreBoard.Loses = 0; 
        scoreBoard.Ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();

    "
    class="reset-score-button"
    >
      Reset Score
    </button>


    <script src="scripts/10-rock-paper-scissors.js">
     
    </script>
  </body>
</html>
