<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="

     computerMove = pickComputerMove();
   
         
    playGame('rock');

   
    "
    >
      Rock
    </button>
    <button
      onclick="
     
     playGame('paper');
         
    "
    >
      Paper
    </button>

    <button
      onclick="

      playGame('scissors');
    
   "
    >
      Scissors
    </button>

    <button
      onclick="
        scoreBoard.Wins = 0;
        scoreBoard.Loses = 0; 
        scoreBoard.Ties = 0;
    "
    >
      Reset Score
    </button>

    <script>
      const scoreBoard = (JSON.parse(localStorage.getItem('score')))
    

      /*console.log(localStorage.getItem('score'));*/  // to get a value from localStorage.
    
      
      
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You Lose.";
          } else if (computerMove === "paper") {
            result = "You Win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You Win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You Lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You Lose.";
          } else if (computerMove === "scissors") {
            result = "You Win.";
          }
        }
        if (result === "You Win.") {
          scoreBoard.Wins++;
        } else if (result === "You Lose.") {
          scoreBoard.Loses++;
        } else if (result === "Tie.") {
          scoreBoard.Ties++;
        }

        localStorage.setItem('score', JSON.stringify(scoreBoard)); // JSON objects can be converted into strings and stored in local storage or cookies.

        alert(`You picked ${playerMove}. computer picked ${computerMove}. ${result}
                   Wins: ${scoreBoard.Wins}, Loses: ${scoreBoard.Loses}, Ties: ${scoreBoard.Ties}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        computerMove = "";

        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
