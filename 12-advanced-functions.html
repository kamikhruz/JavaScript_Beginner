<html lang="en">
<head>

    <title>Advanced Fucntions</title>
</head>
<body>
    

    <script>
        function greeting(){
            console.log('hello');
        }

        greeting();

        const num = 2;
        const function1 = function greeting(){
            console.log('hello2');

        };

        console.log(function1);
        console.log(typeof function1);
        function1();


        const object1 = {
            num: 2,
            fun: function  /*greeting*/(){
                console.log('hello3');
            }
        };

        object1.fun();

        function display(param){
            console.log(param);
        }

        display(2);

        function run(param) {

        run(function() {
            console.log('hello4')
        });

        console.log('next line');

        setInterval(function(){
            console.log('interval');
        }, 3000)

        [
            'make dinner',
            'wash dishes',
            33,
            'watch youtube'
        ].forEach(function(value, index){  // the forEach method is a prefered way to loop through an array
            console.log(index);
            console.log(value);


        });

    </script>
